language: rust

rust:
  - stable
  - beta
  - nightly
  
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true

env:
  matrix:
    - RSNTP_FEATURE_FLAGS=""
    - RSNTP_FEATURE_FLAGS="--no-default-features"
    - RSNTP_FEATURE_FLAGS="--no-default-features --features async"
    - RSNTP_FEATURE_FLAGS="--no-default-features --features chrono"
    - RSNTP_FEATURE_FLAGS="--no-default-features --features time"
    - RSNTP_FEATURE_FLAGS="--no-default-features --features async,time"
    - RSNTP_FEATURE_FLAGS="--no-default-features --features chrono,time"
    - RSNTP_FEATURE_FLAGS="--no-default-features --features async,chrono,time"


script:
  - cargo build --verbose $RSNTP_FEATURE_FLAGS
  - cargo test --verbose $RSNTP_FEATURE_FLAGS